version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: chat_postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: chatdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: chat_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    command: ["redis-server", "--appendonly", "yes"]

  nodeapp:
    build: ./server
    container_name: server_nodeapp
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgres://user:pass@postgres:5432/chatdb
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: chatdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      PORT: 3000

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379

  llm_chat:
    build: ./llm_chat
    container_name: llm_chat_service
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      PYTHONUNBUFFERED: 1

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379

      # Ollama / LLM
      LLM_BASE_URL: http://host.docker.internal:11434/v1
      LLM_API_KEY: ollama # NOTE TO SELF: DO NOT POST YOUR ACTUAL API KEY TO GITHUB, USE A PLACEHOLDER AND SET THE REAL ONE IN YOUR ENVIRONMENT

  client:
    build: ./client
    container_name: chat_client
    restart: always
    ports:
      - "5173:5173"
    depends_on:
      - nodeapp
      - llm_chat
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_LLM_URL: http://localhost:8000
    volumes:
      - ./client/src:/app/src

volumes:
  pgdata:
  redisdata:
